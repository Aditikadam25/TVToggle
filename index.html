<!DOCTYPE html>
<html>
<head>
    <title>TV ON/OFF Toggle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
        }

        #tv-container {
            margin-top: 0px;
            padding: 50px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
        }

        #tv {
            width: 200px;
            height: 180px;
            transition: all 0.3s ease;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 15px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .off-button {
            background-color: #f44336;
        }

        .off-button:hover {
            background-color: #e53935;
        }
    </style>
</head>

<body>
    <h1>TV On/Off Toggle</h1>

    <div id="tv-container">
        <img src="img/off.png" alt="TV Off" id="tv">
    </div>

    <br>

    <button type="button" onclick="tvOn()">Turn ON</button>
    <button type="button" class="off-button" onclick="tvOff()">Turn OFF</button>

    <script>
        const tvElement = document.getElementById('tv');
        
        function tvOn() {
            tvElement.src = "img/on.png"; 
        }
        
        function tvOff() {
            tvElement.src = "img/off.png"; 
        }
    </script>
</body>
</html>
